{% extends "layout.html" %}

{% block body %}
<div class="container">
    <form action="/login" class="credentials" method="POST">
        <h2 class="header">User Login</h2>
        <div class="txtb">
            <label for="username">Username</label>
            <input type="username" id="username" name="username" placeholder="--enter username--" required/>
        </div>

        <div class="txtb">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="--enter password--" required/>
        </div>

        <input type="submit" class="logbtn" value="Login">

        <div class="bottom-text">
            Don't have an account? <a class="sign-up" href="/register">Sign up</a>
        </div>
    </form>
</div>
{% endblock %}
